<!DOCTYPE html>
<html>

<head>
    <title>Calendar</title>
    <!-- All the script tags for bootstrap datetime -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <!-- end of bootstrap datetime tags -->


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>

    <!-- This is where the navbar begins -->
    <div class="container-fluid my-navbar">
        <p>Calendar App</p>
    </div>
    <!-- This is where the navbar ends -->

    <!-- navigation arrows -->
    <div class="arrows-container">
        <i class="material-icons arrows">
            keyboard_arrow_left
        </i>
        <p>This Week</p>
        <i class="material-icons arrows">
            keyboard_arrow_right
        </i>
    </div>

    <!-- navigation arrow ends -->

    <!-- All the days are here -->
    <div class="container-fluid days-left-container">
        <!-- <div class="row"> -->
        <div class="col-sm days" id="monday">
            <p class="weekdays">Monday</p>
            <p class = "day-short-desc"></p>
            <div class="container-fluid events-container">
                <div class="day-events">
                    <!-- <div class = "events"></div> -->
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="new-event" data-toggle="modal" data-target="#exampleModal">+ Add new
                    event</button>
            </div>
        </div>
        <div class="col-sm days" id="tuesday">
            <p class="weekdays">Tuesday</p>
            <p class = "day-short-desc"></p>
            <div class="container-fluid events-container">
                <div class="day-events">
                    <!-- <div class = "events"></div> -->
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="new-event" data-toggle="modal" data-target="#exampleModal">+ Add new
                    event</button>
            </div>
        </div>
        <div class="col-sm days" id="wednesday">
            <p class="weekdays">Wednesday</p>
            <p class = "day-short-desc"></p>
            <div class="container-fluid events-container">
                <div class="day-events">
                    <!-- <div class = "events"></div> -->
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="new-event" data-toggle="modal" data-target="#exampleModal">+ Add new
                    event</button>
            </div>
        </div>
        <div class="col-sm days" id="thursday">
            <p class="weekdays">Thursday</p>
            <p class = "day-short-desc"></p>
            <div class="container-fluid events-container">
                <div class="day-events">
                    <!-- <div class = "events"></div> -->
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="new-event" data-toggle="modal" data-target="#exampleModal">+ Add new
                    event</button>
            </div>
        </div>
        <div class="col-sm days" id="friday">
            <p class="weekdays">Friday</p>
            <p class = "day-short-desc"></p>
            <div class="container-fluid events-container">
                <div class="day-events">
                    <!-- <div class = "events"></div> -->
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="new-event" data-toggle="modal" data-target="#exampleModal">+ Add new
                    event</button>
            </div>
        </div>
        <div class="col-sm days" id='saturday'>
            <p class="weekdays">Saturday</p>
            <p class = "day-short-desc"></p>
            <div class="container-fluid events-container">
                <div class="day-events">
                    <!-- <div class = "events"></div> -->
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="new-event" data-toggle="modal" data-target="#exampleModal">+ Add new
                    event</button>
            </div>
        </div>
        <div class="col-sm days" id="sunday">
            <p class="weekdays">Sunday</p>
            <p class = "day-short-desc"></p>
            <div class="container-fluid events-container">
                <div class="day-events">
                    <!-- <div class = "events"></div> -->
                </div>

                <!-- Button trigger modal -->
                <button type="button" class="new-event" data-toggle="modal" data-target="#exampleModal">+ Add new
                    event</button>
            </div>
        </div>
        <!-- </div> -->
    </div>
    <!-- The days html finishes here -->

    <!-- html for the add-event modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Create Event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" id="close-event-creator">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- form for adding a new event starts here -->
                    <form id="create-event-form">
                        <div class="form-group">
                            <label for="eventTitle">Event Title</label>
                            <input type="text" class="form-control" id="event-title" placeholder="Event Title">
                        </div>
                        <div class="form-group">
                            <label for="eventDescription">Event Description</label>
                            <textarea class="form-control" id="event-description" rows="3"></textarea>
                        </div>
                        <!-- add time for add-event -->
                        <div class="container">
                            <div class="row">
                                <div class='col-sm-6'>
                                    <div class="form-group">
                                        <div class='input-group date' id='datetimepicker3'>
                                            <input type='text' class="form-control" id="event-time" />
                                            <span class="input-group-addon">
                                                <i class="material-icons" style>
                                                    access_time
                                                </i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <script type="text/javascript">
                                    $(function () {
                                        $('#datetimepicker3').datetimepicker({
                                            format: 'LT'
                                        });
                                    });
                                </script>
                            </div>
                        </div>
                        <!-- end of add time for add-event -->
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
                </form>
                <!-- form for adding a new event ends here -->
            </div>
        </div>
    </div>

    <!-- html for the add-event modal ends -->

    <!-- script tags -->
    <script src="main.js"></script>
</body>

</html>
